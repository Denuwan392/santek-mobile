<!-- pos_system/templates/pos_system/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}POS System{% endblock %}</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        {% load static %}

        <a class="navbar-brand" href="{% url 'pos_system:pos_dashboard' %}">
            <img src="{% static 'images/Artboard 3@4x-8.png' %}" width="100" height="auto" class="d-inline-block align-top" alt="">
             POS System
        </a>
        
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="{% url 'pos_system:create_transaction' %}">New Transaction</a></li>
                
                <li class="nav-item"><a class="nav-link" href="{% url 'pos_system:transaction_report' %}">Sales</a></li>

                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="reportsDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Reports
                    </a>
                    <div class="dropdown-menu" aria-labelledby="reportsDropdown">
                        <a class="dropdown-item" href="{% url 'pos_system:daily_sales_report' %}">Daily Sales Report</a>
                        <a class="dropdown-item" href="{% url 'pos_system:customer_debt_report' %}">Customer Debt Report</a>
                        <a class="dropdown-item" href="{% url 'pos_system:sold_item_report' %}">Sold Item-Wise Report</a>
                    </div>
                </li>
                
                <li class="nav-item"><a class="nav-link" href="{% url 'admin:index' %}">Admin</a></li>
                 <li class="nav-item"><a class="nav-link" href="{% url 'inventory:item_list' %}">Inventory</a></li>
            </ul>
        </div>
    </nav>
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
