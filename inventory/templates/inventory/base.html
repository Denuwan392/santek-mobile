<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %}Stock Management System{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    {% block extra_head %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        {% load static %}

        <a class="navbar-brand" href="#">
            <img src="{% static 'images/Artboard 3@4x-8.png' %}" width="100" height="auto" class="d-inline-block align-top" alt="">
            Stock Management
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'pos_system:pos_dashboard' %}">POS</a>
                </li>  
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'item_list' %}">Items</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'stock_list' %}">Stock</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'phone_list' %}">Phones</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'phone_associate_seller' %}">Phones Association</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'add_accessory' %}">Accessories</a>
                </li> 
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'accessory_associate_seller' %}">Accessories Association</a>
                </li>      
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'seller_list' %}">Seller List</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'select_shipment' %}">Generate Barcodes</a>
                </li>  
                <!-- Add more links as needed -->
            </ul>
        </div>
    </nav>
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
